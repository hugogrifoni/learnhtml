<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens e Favicon</title>
</head>
<body>
    <h1>Testando cargas de Imagens</h1>
    <p>Abaixo vocë vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo da HTML5">
    <P>Podemos carregar imagens que também estão em outras pastas, desde que ela esteja dentro da pasta atual.</P>
    <img src="fotos/logo-css.png" alt="Logo das CSS3">
    <P>Podem também ser adicionadas imagens externas. Nesse caso deve ter a URL completa.</P>
    <img src="https://www.jsdotgit.com/js-small.gif" alt="Logo de JavaScript">
    
</body>
</html>
